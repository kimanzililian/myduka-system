<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
          background-color: hsl(240, 23%, 97%); /* Light gray background color */
          margin: 0; /* Remove default body margin */
          font-family: 'Arial', sans-serif; /* Set a suitable font-family */
      }

      .navbar {
          background-color: #007bff; /* Navbar background color */
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Navbar box shadow */
      }

      .navbar-link {
          color: hsl(249, 94%, 48%) !important; /* Navbar brand text color */
          font-weight: bold;
          font-size: 1.5rem; /* Increase font size */
      }

      .navbar-toggler-icon {
          background-color: hsla(253, 94%, 51%, 0.884); /* Navbar toggle icon color */
      }

      .navbar-nav .nav-item {
          margin-right: 10px;
      }

      .nav-link {
          color: hsl(241, 92%, 50%) !important; /* Navbar links text color */
          font-weight: bold;
          transition: color 0.3s ease; /* Smooth color transition */
      }

      .nav-link:hover {
          text-decoration: none; /* Remove underline on hover */
          color: hsl(244, 92%, 51%); /* Change color on hover */
      }

      .container-fluid {
          padding: 0 15px; /* Add some padding to the container */
      }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-link active" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard">DASHBOARD</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/register">register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products">products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sales">sales</a>
              </li>
              
              
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
            
            
          </div>
        </div>
      </nav>
      <p>{{salee}}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <canvas id="bar-chart" width="250" height="100"></canvas>
    <script>// Bar chart
      new Chart(document.getElementById("bar-chart"), {
          type: 'bar',
          data: {
            labels: {{ product | safe}},
            datasets: [
              {
                label: "Population (millions)",
                backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                data: {{total | safe}}
              }
            ]
          },
          options: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Predicted world population (millions) in 2050'
            }
          }
      });
      </script>
  </body>
</html>

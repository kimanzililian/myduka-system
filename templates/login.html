<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
          background-color: #f8f9fa; /* Light gray background color */
          font-family: 'Arial', sans-serif; /* Set a suitable font-family */
      }

      .navbar {
          background-color: #007bff; /* Navbar background color */
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Navbar box shadow */
      }

      .navbar-brand {
          color: #ffffff !important; /* Navbar brand text color */
          font-weight: bold;
          font-size: 1.5rem; /* Increase font size */
      }

      .navbar-toggler-icon {
          background-color: #ffffff; /* Navbar toggle icon color */
      }

      .navbar-nav .nav-item {
          margin-right: 10px;
      }

      .nav-link {
          color: #ffffff !important; /* Navbar links text color */
          font-weight: bold;
          transition: color 0.3s ease; /* Smooth color transition */
      }

      .nav-link:hover {
          text-decoration: none; /* Remove underline on hover */
          color: #f8f9fa; /* Change color on hover */
      }
      body {
                background-color: hsl(240, 23%, 97%); /* Light gray background color */
                margin: 0; /* Remove default body margin */
                font-family: 'Arial', sans-serif; /* Set a suitable font-family */
            }
    
            .navbar {
                background-color: #007bff; /* Navbar background color */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Navbar box shadow */
            }
    
            .navbar-link {
                color: hsl(249, 94%, 48%) !important; /* Navbar brand text color */
                font-weight: bold;
                font-size: 1.5rem; /* Increase font size */
            }
    
            .navbar-toggler-icon {
                background-color: hsla(253, 94%, 51%, 0.884); /* Navbar toggle icon color */
            }
    
            .navbar-nav .nav-item {
                margin-right: 10px;
            }
    
            .nav-link {
                color: hsl(241, 92%, 50%) !important; /* Navbar links text color */
                font-weight: bold;
                transition: color 0.3s ease; /* Smooth color transition */
            }
    
            .nav-link:hover {
                text-decoration: none; /* Remove underline on hover */
                color: hsl(244, 92%, 51%); /* Change color on hover */
            }
    
            .container-fluid {
                padding: 0 15px; /* Add some padding to the container */
            }

      form {
          max-width: 400px;
          margin: 50px auto;
          padding: 20px;
          background-color: #ffffff; /* Form background color */
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Form box shadow */
      }

      label {
          display: block;
          margin-bottom: 10px;
          font-weight: bold;
      }

      input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          box-sizing: border-box;
          border: 1px solid #ced4da; /* Input border color */
          border-radius: 4px;
      }

      input[type="submit"] {
          background-color: #007bff; /* Submit button background color */
          color: #ffffff; /* Submit button text color */
          cursor: pointer;
          transition: background-color 0.3s ease; /* Smooth color transition on hover */
      }

      input[type="submit"]:hover {
          background-color: #0056b3; /* Submit button background color on hover */
      }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-link active" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard">DASHBOARD</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/register">register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products">products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sales">sales</a>
              </li>
              
              
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

    <form action="/login"method="post">
        <label for="email">Email</label>
        <input type="email" name="email">
        <label for="password">Password</label>
        <input type="password" name="password">
        <input type="submit" value="login">
    </form>
</body>
</html>
